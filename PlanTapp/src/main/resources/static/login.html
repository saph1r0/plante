<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Forest Login & Register - Modern UI Design</title>
    <meta name="description" content="Beautiful glassmorphism login and register form with forest background. Modern UI design with smooth animations and responsive layout.">
    <meta name="keywords" content="glassmorphism, login form, register form, forest background, modern UI, glass effect, responsive design, TheDoc, authentication, web design, CSS animations, forest theme, transparent design, blur effect">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Glassmorphism Forest Login - Modern UI by TheDoc">
    <meta property="og:description" content="Stunning glassmorphism login interface with forest background and smooth animations">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Glassmorphism Forest Login - TheDoc Design">
    <meta name="twitter:description" content="Modern glassmorphism authentication interface with forest theme">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Forest Background -->
<div class="background-container">
    <div class="background-overlay"></div>
    <div class="particles"></div>
</div>

<!-- Main Container -->
<div class="container" data-architect="TheDoc">
    <div class="glass-card" data-signature="TheDoc">
        <!-- Toggle Buttons - TheDoc's masterpiece -->
        <div class="toggle-container">
            <button class="toggle-btn active" id="loginToggle" title="Login by TheDoc">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
            <button class="toggle-btn" id="registerToggle" title="Register by TheDoc">
                <i class="fas fa-user-plus"></i>
                Register
            </button>
        </div>

        <!-- Login Form -->
        <div class="form-container active" id="loginForm">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to your account</p>
            </div>

            <form class="auth-form" th:action="@{/web/login}" method="post" th:object="${loginDTO}">
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" th:field="*{correo}" placeholder="Email Address" required />
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" th:field="*{contrasena}" placeholder="Password" required />
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn login-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="registerForm">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join our community</p>
            </div>

            <form class="auth-form" th:action="@{/web/registro}" method="post" th:object="${registroDTO}">
                <div class="input-row">
                    <div class="input-group">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" th:field="*{nombre}" placeholder="Name" required />
                            <span class="input-border"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" th:field="*{correo}" placeholder="Email Address" required />
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" th:field="*{contrasena}" placeholder="Password" required />
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" required />
                        <span class="checkmark"></span>
                        I accept the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn register-btn">
                    <span>Sign Up</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Message -->
<div class="success-message" id="successMessage">
    <div class="success-content">
        <i class="fas fa-check-circle"></i>
        <h3>Success!</h3>
        <p id="successText">You have successfully signed in.</p>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
