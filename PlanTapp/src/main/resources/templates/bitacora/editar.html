<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Bit√°cora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-leaf"></i> PlantApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/plantas">Mis Plantas</a>
                <a class="nav-link active" href="/bitacora">Bit√°cora</a>
                <a class="nav-link" href="/recordatorios">Recordatorios</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-edit"></i> Editar Entrada de Bit√°cora</h3>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes de error -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/bitacora/{id}/editar(id=${bitacora.id})}" method="post">
                            <div class="mb-3">
                                <label for="plantaId" class="form-label">Planta</label>
                                <input type="text" id="plantaId" class="form-control" th:value="${bitacora.plantaId}" disabled>
                                <div class="form-text">La planta no se puede cambiar despu√©s de crear la entrada</div>
                            </div>

                            <div class="mb-3">
                                <label for="tipoCuidado" class="form-label">Tipo de Cuidado</label>
                                <select id="tipoCuidado" name="tipoCuidado" class="form-select">
                                    <option value="">Selecciona el tipo</option>
                                    <option value="riego" th:selected="${bitacora.tipoCuidado == 'riego'}">üöø Riego</option>
                                    <option value="fertilizacion" th:selected="${bitacora.tipoCuidado == 'fertilizacion'}">üå± Fertilizaci√≥n</option>
                                    <option value="poda" th:selected="${bitacora.tipoCuidado == 'poda'}">‚úÇÔ∏è Poda</option>
                                    <option value="trasplante" th:selected="${bitacora.tipoCuidado == 'trasplante'}">ü™¥ Trasplante</option>
                                    <option value="observacion" th:selected="${bitacora.tipoCuidado == 'observacion'}">üëÅÔ∏è Observaci√≥n</option>
                                    <option value="tratamiento" th:selected="${bitacora.tipoCuidado == 'tratamiento'}">üíä Tratamiento</option>
                                    <option value="limpieza" th:selected="${bitacora.tipoCuidado == 'limpieza'}">üßΩ Limpieza</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n <span class="text-danger">*</span></label>
                                <textarea id="descripcion" name="descripcion" class="form-control" rows="4"
                                         th:text="${bitacora.descripcion}" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones Adicionales</label>
                                <textarea id="observaciones" name="observaciones" class="form-control" rows="3"
                                         th:text="${bitacora.observaciones}"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="foto" class="form-label">Foto (URL)</label>
                                <input type="url" id="foto" name="foto" class="form-control" th:value="${bitacora.foto}">
                                <div class="form-text">URL de una foto del cuidado realizado</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Informaci√≥n de la Entrada</label>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <p class="mb-1"><strong>Fecha de creaci√≥n:</strong>
                                           <span th:text="${#temporals.format(bitacora.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
                                        <p class="mb-0"><strong>ID:</strong> <span th:text="${bitacora.id}"></span></p>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/bitacora/{id}(id=${bitacora.id})}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
