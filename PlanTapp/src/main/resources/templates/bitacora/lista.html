<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-leaf"></i> PlantApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/plantas">Mis Plantas</a>
                <a class="nav-link active" href="/bitacora">Bitácora</a>
                <a class="nav-link" href="/recordatorios">Recordatorios</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-book"></i> Bitácora de Cuidados</h1>
                    <a href="/bitacora/nueva" class="btn btn-success">
                        <i class="fas fa-plus"></i> Nueva Entrada
                    </a>
                </div>

                <!-- Mensajes de éxito o error -->
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-filter"></i> Filtros</h5>
                        <form method="get" class="row g-3">
                            <div class="col-md-4">
                                <label for="plantaId" class="form-label">Planta</label>
                                <select id="plantaId" name="plantaId" class="form-select">
                                    <option value="">Todas las plantas</option>
                                    <!-- Aquí se cargarían las plantas dinámicamente -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="tipoCuidado" class="form-label">Tipo de Cuidado</label>
                                <select id="tipoCuidado" name="tipoCuidado" class="form-select">
                                    <option value="">Todos los tipos</option>
                                    <option value="riego">Riego</option>
                                    <option value="fertilizacion">Fertilización</option>
                                    <option value="poda">Poda</option>
                                    <option value="trasplante">Trasplante</option>
                                    <option value="observacion">Observación</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i> Filtrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Lista de bitácoras -->
                <div class="row">
                    <div th:if="${#lists.isEmpty(bitacoras)}" class="col-12">
                        <div class="text-center py-5">
                            <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No hay entradas en la bitácora</h4>
                            <p class="text-muted">Comienza registrando el cuidado de tus plantas</p>
                            <a href="/bitacora/nueva" class="btn btn-success">
                                <i class="fas fa-plus"></i> Crear Primera Entrada
                            </a>
                        </div>
                    </div>

                    <div th:each="bitacora : ${bitacoras}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div th:if="${bitacora.foto}" class="card-img-top-container" style="height: 200px; overflow: hidden;">
                                <img th:src="${bitacora.foto}" class="card-img-top" alt="Foto de cuidado" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span th:if="${bitacora.tipoCuidado}" class="badge bg-secondary me-2" th:text="${bitacora.tipoCuidado}"></span>
                                    <small class="text-muted" th:text="${#temporals.format(bitacora.fecha, 'dd/MM/yyyy HH:mm')}"></small>
                                </h5>
                                <p class="card-text" th:text="${bitacora.descripcion}"></p>
                                <p th:if="${bitacora.observaciones}" class="card-text">
                                    <small class="text-muted"><strong>Observaciones:</strong> <span th:text="${bitacora.observaciones}"></span></small>
                                </p>
                            </div>
                            <div class="card-footer">
                                <div class="btn-group w-100" role="group">
                                    <a th:href="@{/bitacora/{id}(id=${bitacora.id})}" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-eye"></i> Ver
                                    </a>
                                    <a th:href="@{/bitacora/{id}/editar(id=${bitacora.id})}" class="btn btn-outline-warning btn-sm">
                                        <i class="fas fa-edit"></i> Editar
                                    </a>
                                    <form th:action="@{/bitacora/{id}/eliminar(id=${bitacora.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger btn-sm"
                                                onclick="return confirm('¿Estás seguro de que quieres eliminar esta entrada?')">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
