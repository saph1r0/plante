<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Cuidados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-leaf"></i> PlantApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/plantas">Mis Plantas</a>
                <a class="nav-link active" href="/bitacora">Bitácora</a>
                <a class="nav-link" href="/recordatorios">Recordatorios</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-history"></i> Historial de Cuidados</h1>
                    <a th:href="@{/bitacora/planta/{plantaId}(plantaId=${plantaId})}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>

                <!-- Estadísticas -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title" th:text="${totalCuidados}">0</h4>
                                        <p class="card-text">Total de Cuidados</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-chart-line fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title" th:text="${#lists.size(bitacoras)}">0</h4>
                                        <p class="card-text">Entradas Recientes</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-clock fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title">Planta</h4>
                                        <p class="card-text" th:text="${plantaId}">ID</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-seedling fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controles de límite -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" class="row g-3 align-items-end">
                            <div class="col-md-6">
                                <label for="limite" class="form-label">Número de entradas a mostrar</label>
                                <select id="limite" name="limite" class="form-select">
                                    <option value="5" th:selected="${limite == 5}">5 más recientes</option>
                                    <option value="10" th:selected="${limite == 10}">10 más recientes</option>
                                    <option value="20" th:selected="${limite == 20}">20 más recientes</option>
                                    <option value="50" th:selected="${limite == 50}">50 más recientes</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sync"></i> Actualizar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Historial -->
                <div th:if="${#lists.isEmpty(bitacoras)}" class="text-center py-5">
                    <i class="fas fa-history fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No hay historial para esta planta</h4>
                    <p class="text-muted">Las entradas aparecerán aquí conforme registres cuidados</p>
                </div>

                <div th:if="${!#lists.isEmpty(bitacoras)}" class="row">
                    <div th:each="bitacora : ${bitacoras}" class="col-12 mb-3">
                        <div class="card border-left-primary">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="d-flex align-items-center mb-2">
                                            <span th:if="${bitacora.tipoCuidado}"
                                                  class="badge bg-secondary me-2" th:text="${bitacora.tipoCuidado}"></span>
                                            <small class="text-muted" th:text="${#temporals.format(bitacora.fecha, 'dd/MM/yyyy HH:mm')}"></small>
                                        </div>
                                        <h6 class="card-title" th:text="${bitacora.descripcion}"></h6>
                                        <p th:if="${bitacora.observaciones}" class="card-text text-muted">
                                            <small th:text="${bitacora.observaciones}"></small>
                                        </p>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <div class="btn-group btn-group-sm">
                                            <a th:href="@{/bitacora/{id}(id=${bitacora.id})}"
                                               class="btn btn-outline-primary" title="Ver detalle">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/bitacora/{id}/editar(id=${bitacora.id})}"
                                               class="btn btn-outline-warning" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Acciones adicionales -->
                <div class="text-center mt-4">
                    <a th:href="@{/bitacora/nueva(plantaId=${plantaId})}" class="btn btn-success me-2">
                        <i class="fas fa-plus"></i> Nueva Entrada
                    </a>
                    <a th:href="@{/bitacora/planta/{plantaId}/exportar(plantaId=${plantaId})}" class="btn btn-info">
                        <i class="fas fa-download"></i> Exportar Historial
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
