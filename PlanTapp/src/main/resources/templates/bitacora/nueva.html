<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Entrada - Bit√°cora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-leaf"></i> PlantApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/plantas">Mis Plantas</a>
                <a class="nav-link active" href="/bitacora">Bit√°cora</a>
                <a class="nav-link" href="/recordatorios">Recordatorios</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-plus"></i> Nueva Entrada en Bit√°cora</h3>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes de error -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/bitacora/nueva}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="plantaId" class="form-label">Planta <span class="text-danger">*</span></label>
                                <select id="plantaId" name="plantaId" class="form-select" required th:value="${plantaId}">
                                    <option value="">Selecciona una planta</option>
                                    <!-- Aqu√≠ se cargar√≠an las plantas din√°micamente -->
                                    <option th:if="${plantaId}" th:value="${plantaId}" th:text="'Planta ID: ' + ${plantaId}" selected></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="tipoCuidado" class="form-label">Tipo de Cuidado</label>
                                <select id="tipoCuidado" name="tipoCuidado" class="form-select">
                                    <option value="">Selecciona el tipo</option>
                                    <option value="riego">üöø Riego</option>
                                    <option value="fertilizacion">üå± Fertilizaci√≥n</option>
                                    <option value="poda">‚úÇÔ∏è Poda</option>
                                    <option value="trasplante">ü™¥ Trasplante</option>
                                    <option value="observacion">üëÅÔ∏è Observaci√≥n</option>
                                    <option value="tratamiento">üíä Tratamiento</option>
                                    <option value="limpieza">üßΩ Limpieza</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n <span class="text-danger">*</span></label>
                                <textarea id="descripcion" name="descripcion" class="form-control" rows="4"
                                         placeholder="Describe el cuidado realizado..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones Adicionales</label>
                                <textarea id="observaciones" name="observaciones" class="form-control" rows="3"
                                         placeholder="Observaciones sobre el estado de la planta, cambios notados, etc."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="foto" class="form-label">Foto (URL)</label>
                                <input type="url" id="foto" name="foto" class="form-control"
                                       placeholder="https://ejemplo.com/imagen.jpg">
                                <div class="form-text">Opcional: URL de una foto del cuidado realizado</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/bitacora" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Guardar Entrada
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
