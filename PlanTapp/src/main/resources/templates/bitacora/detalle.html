<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Bitácora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-leaf"></i> PlantApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/plantas">Mis Plantas</a>
                <a class="nav-link active" href="/bitacora">Bitácora</a>
                <a class="nav-link" href="/recordatorios">Recordatorios</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div th:if="${bitacora.foto}" class="text-center">
                        <img th:src="${bitacora.foto}" class="card-img-top" alt="Foto de cuidado"
                             style="max-height: 400px; object-fit: cover;">
                    </div>

                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3><i class="fas fa-book-open"></i> Detalle de Entrada</h3>
                            <div>
                                <span th:if="${bitacora.tipoCuidado}"
                                      class="badge bg-primary fs-6" th:text="${bitacora.tipoCuidado}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h4 class="mb-3">Descripción</h4>
                                <p class="lead" th:text="${bitacora.descripcion}"></p>

                                <div th:if="${bitacora.observaciones}" class="mt-4">
                                    <h5><i class="fas fa-eye"></i> Observaciones</h5>
                                    <p th:text="${bitacora.observaciones}"></p>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6 class="card-title"><i class="fas fa-info-circle"></i> Información</h6>

                                        <div class="mb-2">
                                            <strong>Fecha:</strong><br>
                                            <span th:text="${#temporals.format(bitacora.fecha, 'dd/MM/yyyy HH:mm')}"></span>
                                        </div>

                                        <div class="mb-2">
                                            <strong>Planta ID:</strong><br>
                                            <span th:text="${bitacora.plantaId}"></span>
                                        </div>

                                        <div th:if="${bitacora.tipoCuidado}" class="mb-2">
                                            <strong>Tipo de Cuidado:</strong><br>
                                            <span th:text="${bitacora.tipoCuidado}"></span>
                                        </div>

                                        <div class="mb-2">
                                            <strong>ID Bitácora:</strong><br>
                                            <small class="text-muted" th:text="${bitacora.id}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <div>
                                <a th:href="@{/bitacora/planta/{plantaId}(plantaId=${bitacora.plantaId})}"
                                   class="btn btn-outline-primary">
                                    <i class="fas fa-arrow-left"></i> Volver a la Planta
                                </a>
                                <a href="/bitacora" class="btn btn-outline-secondary">
                                    <i class="fas fa-list"></i> Ver Todas
                                </a>
                            </div>

                            <div>
                                <a th:href="@{/bitacora/{id}/editar(id=${bitacora.id})}"
                                   class="btn btn-warning">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <form th:action="@{/bitacora/{id}/eliminar(id=${bitacora.id})}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger"
                                            onclick="return confirm('¿Estás seguro de que quieres eliminar esta entrada?')">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
