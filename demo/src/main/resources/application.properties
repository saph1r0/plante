# ========================================
# PLANTCARE SYSTEM - APPLICATION PROPERTIES
# Sistema de Gestión de Plantas con MongoDB
# ========================================

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080
server.servlet.context-path=/api

# ========================================
# MONGODB CONFIGURATION
# ========================================
spring.data.mongodb.uri=mongodb://localhost:27017/plantcare_db
spring.data.mongodb.database=plantcare_db
spring.data.mongodb.auto-index-creation=true

# ========================================
# CORS CONFIGURATION  
# ========================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://127.0.0.1:5500,http://localhost:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# ========================================
# JACKSON JSON CONFIGURATION
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.planta.demo=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.mongodb.driver=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# APPLICATION METADATA
# ========================================
app.name=PlantCare Backend
app.version=1.0.0
app.description=Sistema completo de gestión de plantas

# ========================================
# DEVELOPMENT CONFIGURATION
# ========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ========================================
# ACTIVE PROFILE
# ========================================
spring.profiles.active=development
